<script type="text/babel">

    class App extends React.Component {
        constructor() {
            super()
            this.state = {
                num: 0,
                classNames: ['aaa', 'bbb']
            }
        }
        deal(props, a) {   
            console.log(props, a);
            // console.log(this);
            console.log(document.querySelector(".aaa"));
        }

        render() {
            return (
                <div>
                    <h2>{this.state.classNames}</h2>
                    <h2 onClick={(event) => this.deal(event, 222)} className={[this.state.classNames.join(" ")]}>111</h2>
                </div>
            )
        }

    }

    const root = ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<App />)
